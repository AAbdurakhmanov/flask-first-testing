{% extends 'base.html' %}

{% block title %}
Post updaete page
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Post update page</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}"  placeholder="post updaet 1"><br>
        <textarea name="intro" id="intro" class="form-control"  placeholder="post update 2">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="post updaet 3">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="create">
    </form>
</div>

{% endblock %}
